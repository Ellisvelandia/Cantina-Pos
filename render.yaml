services:
  - type: web
    name: pos-cantina-api
    env: node
    rootDir: pos-backend
    buildCommand: yarn install
    startCommand: yarn start
    envVars:
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        sync: false
